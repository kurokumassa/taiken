<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体験申請</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">申請日</p>
        <div>
            <input type="date" class="form-control w-100 mt-1" name="day" placeholder="" required>

        </div>
        <p class="mt-3">お名前</p>
        <div>
            <input class="form-control w-100 mt-1" name="no" required>
        </div>
        

        
        <p class="mt-3">お客様の所属に一番近いものを選択してください</p>
        <div>
            <select class="form-control w-100 mt-1" name="kubun" required>
                <option value="経営者・場長・管理職">経営者・場長・管理職</option>
                <option value="従業員">従業員</option>
                <option value="授精師">授精師</option>
                <option value="獣医師">獣医師</option>
                <option value="普及員・畜産関連職員">普及員・畜産関連職員</option>
                <option value="その他">その他</option>
       
      </select>
            
             </div>
        <p class="mt-3">情報送信後2日以内にメニュー画面が切り替わりますのでしばらくお待ちください</p>
        <div>
      
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1656831272-ZmxmmBaR";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const day    = $('input[name="day"]').val();
                const no = $('input[name="no"]').val();
                const kubun  = $('select[name="kubun"]').val();
                const kubun2  = $('input[name="kubun2"]').val();
                const kubun3 = $('input[name="kubun3"]').val();
                const kubun4 = $('input[name="kubun4"]').val();
                const kubun5 = $('input[name="kubun5"]').val();
                const msg = `体験申請\n${day}\n${no}\n${kubun2}\n${kubun}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
